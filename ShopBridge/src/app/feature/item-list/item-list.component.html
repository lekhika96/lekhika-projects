<mat-card>
  <mat-card-title>
    <div fxLayout="row">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100" fxLayoutGap="5px" class="m-b-30">
        Product List
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-toolbar class="m-b-2">
      <mat-toolbar-row>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="column">
            <mat-form-field class="m-20" appearance="standard">
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
            </mat-form-field>
            <button mat-raised-button color="primary" type="button" class="m-r-20" (click)="onAddEditItem()">Add Item</button>
            <button mat-raised-button color="primary" type="button" (click)="goBack()">Go Back</button>
          </div>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>

    <table mat-table [dataSource]="gridData"
           matSort (matSortChange)="onSortChange($event)">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Model Number Column -->
      <ng-container matColumnDef="model">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let element"> {{element.model}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="specs">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.specs}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-sort-header mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element">&#8377; {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" type="button" matTooltip="Edit Product" (click)="onAddEditItem(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" type="button" matTooltip="Delete Product" (click)="onRemoveItem(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
  </mat-card-content>

</mat-card>
